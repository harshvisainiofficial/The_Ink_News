{% extends "base.html" %}

{% block title %}वीडियो - द इंक न्यूज़{% endblock %}

{% block content %}
<h2>वीडियो</h2>
<div class="video-gallery">
    {% for article in video_articles %}
        <article>
            <h3>{{ article.title }}</h3>
            <img src="/Uploads/{{ article.image }}" alt="{{ article.title }}" style="max-width: 100%;">
            <video width="100%" controls>
                <source src="/Uploads/{{ article.video }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p><small>प्रकाशित: {{ article.date_published.strftime('%Y-%m-%d %H:%M') }}</small></p>
        </article>
    {% else %}
        <p>कोई वीडियो उपलब्ध नहीं है।</p>
    {% endfor %}
</div>
{% endblock %}
