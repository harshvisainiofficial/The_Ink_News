{% extends "base.html" %}

{% block title %}वीडियो - द इंक न्यूज़{% endblock %}

{% block content %}
<h2>वीडियो</h2>
<div class="video-articles">
    {% for article in video_articles %}
        <div class="video-item">
            <h3>{{ article.title | safe }}</h3>
            <video width="640" height="360" controls>
                <source src="{{ url_for('serve_uploaded_file', filename=article.video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    {% else %}
        <p>कोई वीडियो उपलब्ध नहीं है।</p>
    {% endfor %}
</div>
{% endblock %}
